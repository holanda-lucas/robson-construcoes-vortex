<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson Construções</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/chart.js" type="module"></script>

    <script src="./src/index.js" type="module"></script>
</head>
<body>
    <h1 class="m-1">Robson Construções - Departamento de Pessoal</h1>

    <h2 class="text-primary m-3">Funcionários</h2>
    <section class="m-4">
        <div id="employees" class="">
            <table class="table table-striped-columns">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Salário</th>
                    <th scope="col">Código de Cargo</th>
                  </tr>
                </thead>
                <tbody id="employees-table-body">
                </tbody>
              </table>
            </div>
    </section>

    <h2 class="text-primary m-3">Efetuar Cadastros</h2>
    <section class="m-4">
        <div>
            <h4 class="text-secondary">Novo Funcionário</h4>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input type="text" class="form-control" placeholder="Ex.: Lucas Holanda" aria-label="Server" id="employee-name-input">
                    <select class="form-select" aria-label="Default select example" id="select-job">
                      </select>
                  </div>
                  <button type="button" class="btn btn-primary mt-2 mb-5" id="register-employee">Cadastrar</button>
            </form>
        </div>

        <div>
            <h4 class="text-secondary">Novo Cargo</h4>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input type="text" class="form-control" placeholder="Ex.: Vendedor" aria-label="Server" id="job-name-input">
                    <span class="input-group-text">Salário</span>
                    <input type="text" class="form-control" placeholder="Ex.: R$ 2500,00" aria-label="Server" id="job-wage-input">
                  </div>
                  <button type="button" class="btn btn-primary mt-2" id="register-job">Cadastrar</button>
            </form>
        </div>
    </section>

    <h2 class="text-primary m-3">Despesas Por Cargo</h2>
    <canvas id="expensesChart" style="width: 100%; height: 400px;"></canvas>
</body>
</html>
